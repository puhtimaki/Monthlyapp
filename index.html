<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly €</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Monthly💲</h1>

        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Tulot & Säästöt 💰</h3>
            <p class="hide error" id="budget-error">
              Arvo ei voi olla tyhjä
            </p>
            <input type="number" id="total-amount" placeholder="Budjetti" />
            <button class="submit" id="total-amount-button">
              Aseta budjetti
            </button>
            <input type="number" id="total-saastotili" placeholder="Säästö" />
            <button class="submit" id="total-saastotili-button">
              Aseta säästöt
            </button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Menot 💸</h3>
            <p class="hide error" id="product-title-error">
              Arvo ei voi olla tyhjä
            </p>
            <select name="kulukategoriat" id="kategoriat">
              <option value="Laina/Vastike">Laina/Vastike</option>
              <option value="Auto/Bensa">Auto/Bensa</option>
              <option value="Kauppa">Kauppa</option>
              <option value="Netti">Netti</option>
              <option value="Muu">Muut kulut</option>
              <option value="Viihde">Viihde</option>
            </select>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Menon nimi"
            />
            <input type="number" id="user-amount" placeholder="Summa" />
            <button class="submit" id="check-amount">Lisää meno</button>
          </div>
        </div>
        <!-- List -->
        <div class="list">
          <h3>Menot listattuna 📝</h3>
          <div class="list-container" id="list"></div>
        </div>
        <!-- Output -->
        <h3>Kiinteät kulut:</h3>

        <div class="kulut flex-space">
          <div>
            <p>Asunto 🏠</p>
            <span id="laina"></span>
            <br />
            <span id="laina-edit"></span>
          </div>
          <div>
            <p>Auto 🚗</p>
            <span id="auto"></span>
            <br />
            <span id="auto-edit"></span>
          </div>
          <div>
            <p>Kauppa 🥩</p>
            <span id="kauppa"></span>
            <br />
            <span id="kauppa-edit"></span>
          </div>

          <div>
            <p>Netti 💻</p>
            <span id="netti"></span>
            <br />
            <span id="netti-edit"></span>
          </div>
          <div>
            <p>Muut 😮</p>
            <span id="muut"></span>
            <br />
            <span id="muut-edit"></span>
          </div>
          <div>
            <p>Viihde 📺</p>
            <span id="viihde"></span>
            <br />
            <span id="viihde-edit"></span>
          </div>
        </div>
        <h3>Kuluva kuukausi:</h3>

        <div class="savings flex-space">
          <div>
            <p>Budjetti 💰</p>
            <span id="amount"></span>
          </div>
          <div>
            <p>Viikko 📅</p>
            <span id="balance-amount"></span>
          </div>

          <div>
            <p>Säästötili 💲</p>
            <span id="saastotili-amount"></span>
          </div>
        </div>
      </div>

      <div class="footer">
        <h3>@juho.codes</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
